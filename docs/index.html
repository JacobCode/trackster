<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trackster</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- app.js -->
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container-fluid" id="top">
        <div class="row header">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 name">
                <h1>Trackster <i class="fas fa-headphones-alt"></i></h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form">
                <input class="col-xs-8" id="search-input" placeholder="Search Music">
                <i class="fa fa-search col-xs-4" id="search-button"></i>
            </div>
        </div>
        <div class="row attributes">
            <div class="col-xs-1 col-sm-3 col-md-2 col-lg-2 attribute attr1 hide-mobile">Cover</div>
            <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4 attribute attr2">Song</div>
            <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3 attribute attr3">Artist</div>
            <div class="col-xs-2 col-sm-1 col-md-3 col-lg-3 attribute attr4">Listeners</div>
        </div>
    </div>
    <div class="container-fluid" id="track-list">
        <!-- tracks -->
        <div class="no-results">
            <h1>Discover <br>& Search <br>Music ðŸŽ¶</h1>
        </div>
    </div>
    <div class="container-fluid" id="results"></div>
</body>
</html>
